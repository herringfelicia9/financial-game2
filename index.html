<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Financial Literacy Game</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }

    button { padding: 10px 20px; margin: 5px; font-size: 16px; cursor: pointer; }

  </style>
</head>

    </div>
    <div id="gameScreen" style="display:none;">
      <p id="question"></p>
      <div id="options"></div>

  <script>
    const questions = [
      {q: "If you earn $200 and save 25%, how much do you save?", options: ["$25", "$50", "$75"], answer: "$50"},
      {q: "Which is an asset?", options: ["Credit card debt", "House", "Car loan"], answer: "House"},
      {q: "If you invest $100 at 10% interest, how much after 1 year?", options: ["$105", "$110", "$120"], answer: "$110"}
    ];

    const storeItems = { "Piggy Bank": 30, "Budget Planner": 50, "Investment Guide": 80 };

    let wallet = 0, score = 0, currentQ = 0, playerName = "";

    function startGame() {
      playerName = document.getElementById("playerName").value.trim();
      if (!playerName) { alert("Please enter your name."); return; }
      document.getElementById("startScreen").style.display = "none";
      document.getElementById("gameScreen").style.display = "block";
      loadQuestion();
    }

    function loadQuestion() {
      document.getElementById("question").innerText = questions[currentQ].q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      questions[currentQ].options.forEach(opt => {
        const btn = document.createElement("button");
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("wallet").innerText = `Wallet: ${wallet} coins`;
    }

    function checkAnswer(selected) {
      if (selected === questions[currentQ].answer) {
        score += 10;
        wallet += 10;
        alert(`Correct! Earned 10 coins. Wallet: ${wallet}`);
      } else {
        alert(`Wrong! Wallet: ${wallet}`);
      }
      currentQ++;
      if (currentQ < questions.length) {
        loadQuestion();
      } else {
        endGame();
      }
    }
